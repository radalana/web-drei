<!doctype html>
<html>
  <head>
    <title>Customers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-4">
          <form action="" method="get" class="d-flex justify-content-evenly">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sortBy" id="countrySort" value="Country" 
                {% set checked_attr = 'checked' if sorted == 'Country' else '' %}
                {{ checked_attr }}>
                <label class="form-check-label" for="countrySort">
                  sort by country
                </label>
              </div>
               
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sortBy" id="companySort" value="Company" 
                {% set checked_attr = 'checked' if sorted == 'Company' else '' %}
                {{ checked_attr }}>
                <label class="form-check-label" for="companySort">
                  sort by company
                </label>
              </div>
            </div>
              
              <div class="col-4">
                <select name="filterBy" id="filter" class="form-select">
                  <option value="" {% if filtered is none %}selected{% endif %}>Choose the country</option>
                  {% for country in countries %}
                  <option value="{{ country }}" {% if filtered == country %}selected{% endif %}>{{ country }}</option>
                  {% endfor %}
              </select>
              
              </div>
              <div>
                <button type="submit" class="btn btn-secondary">Apply</button>
              </div>
            </form>
        
        
       
      </div>
    </div>
    
    <table class="table table-striped table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">Company</th>
          <th scope="col">Country</th>
        </tr>
      </thead>
      <tbody id="list">
      {% for customer in customers %}
      <tr>
        <td>
            <a href="/customers/{{customer['id']}}">{{customer.Company}}</a>
        </td>
        <td>
            {{customer['Country']}}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </body>
</html>

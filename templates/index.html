<!doctype html>
<html>
  <head>
    <title>Customers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- BEGIN (write your solution here) -->
    <button id="sort">Sort by name</button>
    <label for="filter">Filter by country:</label>
    <select name="filter" id="filter">
      <option selected>Choose the country</option>
      {% for country in countries %}
      <option value="{{country}}">{{ country }}</option>
      {% endfor %}
      
    </select> 
    {{ total_sales_amount }}
    <table>
      <thead>
        <tr>
          <th>Last name</th>
          <th>Company</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="list">
      {% for customer in customers %}
      <tr>
        <td>
          {{ customer['Surname'] }}
      </td>
        <td>
            {{customer['Company']}}
        </td>
        <td>
            {{customer['Country']}}
        </td>
        <td>
          <!-- Button trigger modal -->
<button type="button" data-bs-toggle="modal" data-bs-target="#Modal_{{customer[id]}}">
 show pie chart
</button>
</td>
<!-- Modal -->
{% include 'pieChart.html' %}
<!-- Modal -->
      </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
    <!-- END -->
    <script>
      const customersData = {{ customers | tojson }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
